@PART[US_1P110_Wedge_Fuelcell]
{
//Basic
	@author = QuickBASIC
	
//Description
	@description = A small fuel cell that allows fuel and oxidizer to be converted into energy.  Handy for those places where a solar panel will not do.
	@title = Universal Storage: Fuel Cell
	@manufacturer = Zaltonic Electronics
//Costs & RD
	@TechRequired = largeElectrics
//Physical
	@mass = 0.14
//Processor	
	%MODULE[ModuleResourceConverter]
	{
		%name = ModuleResourceConverter
		%ConverterName = Fuel Cell
		%StartActionName = Start Fuel Cell
		%StopActionName = Stop Fuel Cell
		%ToggleActionName = Toggle Fuel Cell
		%FillAmount = 0.95
		%AutoShutdown = false
		%GeneratesHeat = false
		%UseSpecialistBonus = false
 
		 
		 @INPUT_RESOURCE:HAS[#ResourceName[Hydrogen]]
		 {
			@ResourceName = LiquidFuel
			@Ratio = 0.010125
			@FlowMode = STAGE_PRIORITY_FLOW
		 }
		 @INPUT_RESOURCE:HAS[#ResourceName[Oxygen]]
		 {
			@ResourceName = Oxidizer
			@Ratio = 0.012375
			@FlowMode = STAGE_PRIORITY_FLOW
		 }
		@OUTPUT_RESOURCE[ElectricCharge]
		 {
			ResourceName = ElectricCharge
			@Ratio = 6
			DumpExcess = false
		 }
		-OUTPUT_RESOURCE:HAS[#ResourceName[Water]]{}
	}
//Resources
	RESOURCE
	{
		name = ElectricCharge
		amount = 150
		maxAmount = 150
	}
	-RESOURCE:HAS[#name[Hydrogen]]{}
	-RESOURCE:HAS[#name[Oxygen]]{}
	-RESOURCE:HAS[#name[Water]]{}
}
